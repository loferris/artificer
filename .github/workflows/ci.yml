name: CI

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main, dev]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Run linting
        run: pnpm run lint

      - name: Run tests
        run: pnpm run test 2>&1 | grep -v "^{\"level\"" || true
        env:
          NODE_OPTIONS: --max-old-space-size=4096
          CHAT_MODEL: anthropic/claude-sonnet-4.5
          CHAT_FALLBACK_MODEL: deepseek/deepseek-chat-v3.1
          OPENROUTER_API_KEY: test-key
          DATABASE_URL: postgresql://test:test@localhost:5432/test

  build:
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Build application
        run: pnpm run build
        env:
          DATABASE_URL: 'postgresql://test:test@localhost:5432/test'
          OPENROUTER_API_KEY: 'mock-key-for-build'
          NEXTAUTH_SECRET: 'mock-secret-for-build'

      - name: Check build output
        run: |
          if [ ! -d "apps/workbench/.next" ]; then
            echo "Build failed - apps/workbench/.next directory not found"
            exit 1
          fi
          echo "Build successful - apps/workbench/.next directory exists"
